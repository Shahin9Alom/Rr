<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Navigator Tourism</title>    
    <style>    
        .service-menu {    
            display: flex; 
            padding: 100px;
            flex-wrap: wrap;    
            justify-content: center;    
            gap: 15px;    
            margin: 20px 0;    
        }    

        .service-menu button {    
            padding: 10px 20px;    
            border: none;    
            background: #00b894;    
            color: white;    
            cursor: pointer;    
            border-radius: 5px;    
            transition: 0.3s;    
        }    

        .service-menu button:hover {    
            background: #009173;    
        }    

        .search-box {    
            display: none;    
            background: white;    
            padding: 20px;    
            border-radius: 10px;    
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);    
            width: 90%;    
            max-width: 600px;    
            animation: fadeIn 0.3s ease-in-out;    
            margin: auto;    
        }    

        .search-box.active {    
            display: block;    
        }    

        @keyframes fadeIn {    
            from { opacity: 0; transform: translateY(10px); }    
            to { opacity: 1; transform: translateY(0); }    
        }    

        .search-fields {    
            display: flex;    
            flex-wrap: wrap;    
            gap: 10px;    
            justify-content: center;    
        }    

        .field {    
            flex: 1 1 45%;    
            min-width: 180px;    
        }    

        .field label {    
            display: block;    
            font-size: 14px;    
            color: gray;    
            margin-bottom: 5px;    
        }    

        .field input, .field select {    
            width: 100%;    
            padding: 12px;    
            border: 1px solid #ccc;    
            border-radius: 5px;    
            font-size: 16px;    
            box-sizing: border-box;    
        }    

        .search-btn {    
            width: 100%;    
            padding: 12px;    
            background: #00b894;    
            color: white;    
            border: none;    
            cursor: pointer;    
            border-radius: 5px;    
            font-size: 18px;    
            margin-top: 15px;    
        }    

        .search-btn:hover {    
            background: #009173;    
        }    

        @media (max-width: 768px) {    
            .search-fields { flex-direction: column; }    
            .field { flex: 1 1 100%; }    
        }    
    </style>    
</head>

</body>    
</html>
